<div class="container">
  <h2 class="mt-3 mb-3">Add Product</h2>
  <form>
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="email" class="form-control" id="nameInput" [(ngModel)]="newProductForm.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="priceInput">Price</label>
      <input type="number" class="form-control" id="priceInput" [(ngModel)]="newProductForm.price" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary mt-3" (click)="createProduct()">Submit</button>
  </form>
</div>
