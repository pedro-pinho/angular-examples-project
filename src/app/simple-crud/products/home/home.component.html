<div class="container my-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="($productsData | async) as products">
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price | currency: 'USD'}}</td>
        <td>
          <a class="btn btn-primary" routerLink="/crud/{{product.id}}">Edit</a>
          <button class="btn btn-danger mx-3" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col col-md-5 mx-2 offset-md-2">
    <a class="btn btn-primary" routerLink="/crud/new">Add Product</a>
  </div>
</div>
