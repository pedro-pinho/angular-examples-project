<div class="content">
  <h2>Child Component</h2>
  <table border="1">
    <caption>Courses</caption>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>
          <button (click)="deleteCourse(course.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <p>Count Value: {{count}}</p>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
